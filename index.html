<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/png" href="images/cloudy-favi.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!---------------------------------- Font ----------------------------------->
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <!---------------------------------- Icons ----------------------------------->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="index.js" defer></script>
        <title>Monakhy</title>
    </head>
    <body>
        <main>
            <section class="date-location">
                <div class="container">
                    <div>
                        <span class="date"></span>
                        <span class="location"></span>
                    </div>
                    <h1></h1>
                </div>
                <div class="rainy-girl">
                    <img src="images/rainy-girl.gif" alt="Rainy-girl">
                </div>
                <div class="day-weather">
                    <h2></h2>
                    <h3></h3>
                </div>
            </section>
            <section class="weather">
                <div class="container">
                    <div class="days">
                        <button class="yesterday">
                            <i class='bx bx-chevron-left'></i>
                            Yesterday
                        </button>
                        <button class="today">
                            <span>Today</span>
                        </button>
                        <button class="tomorrow">
                            Tomorrow
                            <i class='bx bx-chevron-right'></i>
                        </button>
                    </div>
                    <div class="single-day">
                        <span>Today</span>
                    </div>
                </div>
                <div class="grid-container container">
                    <p class="waiting-msg">Loading...</p>
                </div>
            </section>
        </main>
    </body>
</html>
